    <meta charset="UTF-8" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

  <body>
    <style>
      body {
        background-color: #15202b;
        color: #ffffff;
        margin: 0;
      }

      div {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        font-size: 24px;
        margin-top: 48px;
        height: 500px;
        width: 800px;
        float: left;
      }
    </style>
    <div id="element1" height="300px"></div>
    <div id="element2" height="300px"></div>
    <div id="element3" height="300px"></div>
    <script>
      window.addEventListener("load", async function (ev) {
        var element1 = document.querySelector("#element1");
        var element2 = document.querySelector("#element2");
        var element3 = document.querySelector("#element3");
        loadFlutterEntryPoint(_flutter, element1, "main.dart.js");
        // wait 5 seconds
      });

      function loadFlutterEntryPoint(flutter, element, entrypointUrl) {
        flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          entrypointUrl: entrypointUrl,
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer
              .initializeEngine({
                hostElement: element,
              })
              .then(function (engine) {
                engine.runApp();
              });
          },
        });
      }

      async function someData(data) {
        console.log(data);
      }

      function recieveDataFromDart(data) {
        // data: String month, int sales
        // create an element with this data and add a new div to element2 each time
        // data is recieved
        var element2 = document.querySelector("#element2");
        var newDiv = document.createElement("h1");
        // add className to newDiv
        newDiv.className = "month";
        newDiv.innerHTML = data;
        element2.appendChild(newDiv);
      }
    </script>
  </body>
</html>
